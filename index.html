<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ColorEconomy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    
    /* ================================ 
       Simulation Parameters 
    ================================ */

    const SIMULATION = {
      // Patch & Terrain Settings
      numPatches: 20,           // Number of terrain patches (affects Voronoi cells)
      patchColorVariance: 60,   // How much color varies within a patch (0-100)

      // Creature Behavior
      initialCreatures: 1000,     // Number of creatures to start with
      minVertices: 3,           // Minimum shape complexity for creatures
      maxVertices: 8,           // Maximum shape complexity for creatures
      baseEnergy: 80,           // Starting energy for creatures
      maxEnergyThreshold: 150,  // Energy needed to clone
      energyDecayRate: 0.1,     // How much energy creatures lose per frame
      herbivoreEnergyGain: 0.2, // Energy herbivores get when feeding
      predatorEnergyGain: 10,   // Bonus energy from winning a fight
      predatorEnergyLoss: 20,   // Energy loss for the losing predator
      movementSpeed: 1,         // Base movement speed of creatures

      // Collision & Interaction
      bounceFactor: 1,          // Multiplier for collision force
      creatureRadius: 15,       // Approximate size of creatures for collisions
      mutationChance: 1.0,      // 1.0 means mutation always happens on click

      // Rendering & Debugging
      debugMode: false          // If true, will draw extra debug outlines
    };

    /* ================================
       Utility Functions
    ================================ */

    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 80%, 60%)`;
    }

    function randRange(min, max) {
      return min + Math.random() * (max - min);
    }

    /* ================================
       Canvas Setup
    ================================ */
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let patches = [];
    let creatures = [];

    /* ================================
       Generate Tessellated Terrain (Voronoi)
    ================================ */
    function createPatches() {
      let seeds = [];
      const gridCols = Math.ceil(Math.sqrt(SIMULATION.numPatches));
      const gridRows = Math.ceil(SIMULATION.numPatches / gridCols);

      for (let r = 0; r < gridRows; r++) {
        for (let c = 0; c < gridCols; c++) {
          if (seeds.length >= SIMULATION.numPatches) break;
          const x = (c + 0.5) * canvas.width / gridCols + randRange(-50, 50);
          const y = (r + 0.5) * canvas.height / gridRows + randRange(-50, 50);
          seeds.push({ x, y });
        }
      }

      for (let seed of seeds) {
        let colorVariance = randRange(-SIMULATION.patchColorVariance, SIMULATION.patchColorVariance);
        patches.push({
          x: seed.x, 
          y: seed.y,
          baseColor: `hsl(${randRange(0, 360)}, 80%, ${50 + colorVariance}%)`
        });
      }
    }

    /* ================================
       Generate Creatures
    ================================ */
    function generateTwistedShape(numVertices, radius) {
      let points = [];
      for (let i = 0; i < numVertices; i++) {
        const angle = Math.random() * Math.PI * 2;
        const r = radius * randRange(0.5, 1.5);
        points.push({ x: r * Math.cos(angle), y: r * Math.sin(angle) });
      }
      return points;
    }

    function spawnCreature() {
      let numVertices = Math.floor(randRange(SIMULATION.minVertices, SIMULATION.maxVertices + 1));
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: randRange(-SIMULATION.movementSpeed, SIMULATION.movementSpeed),
        dy: randRange(-SIMULATION.movementSpeed, SIMULATION.movementSpeed),
        numVertices: numVertices,
        shape: generateTwistedShape(numVertices, SIMULATION.creatureRadius),
        color: randomColor(),
        energy: SIMULATION.baseEnergy,
        maxEnergy: SIMULATION.maxEnergyThreshold,
        radius: SIMULATION.creatureRadius
      };
    }

    for (let i = 0; i < SIMULATION.initialCreatures; i++) {
      creatures.push(spawnCreature());
    }

    /* ================================
       Update Logic
    ================================ */
    function updateCreatures() {
      for (let creature of creatures) {
        creature.x += creature.dx;
        creature.y += creature.dy;
        if (creature.x < 0 || creature.x > canvas.width) creature.dx *= -1;
        if (creature.y < 0 || creature.y > canvas.height) creature.dy *= -1;
        creature.energy -= SIMULATION.energyDecayRate;

        if (creature.energy >= creature.maxEnergy) {
          creature.energy /= 2;
          creatures.push({
            ...creature,
            x: creature.x + randRange(-5, 5),
            y: creature.y + randRange(-5, 5),
            dx: randRange(-SIMULATION.movementSpeed, SIMULATION.movementSpeed),
            dy: randRange(-SIMULATION.movementSpeed, SIMULATION.movementSpeed)
          });
        }
      }
      creatures = creatures.filter(c => c.energy > 0);
    }

    /* ================================
       Rendering
    ================================ */
    function drawPatches() {
      for (let patch of patches) {
        ctx.fillStyle = patch.baseColor;
        ctx.beginPath();
        ctx.arc(patch.x, patch.y, 50, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawCreatures() {
      for (let creature of creatures) {
        ctx.save();
        ctx.translate(creature.x, creature.y);
        ctx.beginPath();
        let pts = creature.shape;
        ctx.moveTo(pts[0].x, pts[0].y);
        for (let i = 1; i < pts.length; i++) {
          ctx.lineTo(pts[i].x, pts[i].y);
        }
        ctx.closePath();
        ctx.fillStyle = creature.color;
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();
        ctx.restore();
      }
    }

    /* ================================
       Mouse Click Mutation
    ================================ */
    canvas.addEventListener("click", function(e) {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      for (let creature of creatures) {
        const dx = creature.x - clickX;
        const dy = creature.y - clickY;
        if (Math.hypot(dx, dy) < creature.radius) {
          if (Math.random() < SIMULATION.mutationChance) {
            creature.numVertices = Math.floor(randRange(SIMULATION.minVertices, SIMULATION.maxVertices + 1));
            creature.shape = generateTwistedShape(creature.numVertices, SIMULATION.creatureRadius);
            creature.color = randomColor();
          }
        }
      }
    });

    /* ================================
       Main Loop
    ================================ */
    function gameLoop() {
      updateCreatures();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPatches();
      drawCreatures();
      requestAnimationFrame(gameLoop);
    }

    /* ================================
       Initialize
    ================================ */
    createPatches();
    gameLoop();
  </script>
</body>
</html>
